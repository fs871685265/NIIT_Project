<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>EasyTour - 添加旅游</title>

    <link rel="shortcut icon" th:href="@{favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>
<div class="middle-box text-center" style="padding-bottom: 100px">
    <div>
        <div>
            <h2 class="logo-name"><i style="font-size:100px;color: lightseagreen"> 易游网 </i></h2>
        </div>
        <h3>易游网 添加旅游信息</h3>

        <form class="m-t" role="form" th:action="@{/tour/add}" enctype="multipart/form-data"
              method="post">
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="商品名" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="type">
                    <option value="默认类">=====请选择类别======</option>
                    <option value="情侣游">=====情侣游======</option>
                    <option value="家庭游">=====家庭游======</option>
                    <option value="亲子游">=====亲子游======</option>
                    <option value="私家游">=====私家游======</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="price" class="form-control" placeholder="价格" required>
            </div>
            <div class="form-group">
                <input type="text" name="simpleDes" class="form-control" placeholder="简述" required>
            </div>
            <div class="form-group">
                <input type="text" name="description" class="form-control" placeholder="详情" required>
            </div>
            <div class="form-group">
                <label>请选择图片</label>
                <input type="file" name="pic" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">添 加</button>
        </form>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript" type="text/javascript">

</script>

</body>

</html>
